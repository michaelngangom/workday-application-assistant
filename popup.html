<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workday Application Assistant</title>
  <link rel="stylesheet" href="popup.css">
  <script src="storage.js" defer></script>
  <script src="popup.js" defer></script>
</head>
<body>
  <header>
    <h1>Workday Application Assistant</h1>
  </header>

  <main>
    <div class="status-container">
      <div id="status-message" class="hidden">Form fill initiated...</div>
      <div id="error-message" class="hidden error">Error: Not a Workday page</div>
    </div>

    <section id="actions">
      <button id="fill-form" class="primary-btn">Fill Current Form</button>
      <button id="detect-fields" class="secondary-btn">Detect Form Fields</button>
    </section>

    <section id="profile-container">
      <h2>Your Profile</h2>
      <div class="tabs">
        <button class="tab-btn active" data-tab="personal">Personal</button>
        <button class="tab-btn" data-tab="work">Work History</button>
        <button class="tab-btn" data-tab="education">Education</button>
        <button class="tab-btn" data-tab="skills">Skills</button>
      </div>

      <div class="tab-content active" id="personal-tab">
        <form id="personal-form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state">
          </div>
          <div class="form-group">
            <label for="zip">ZIP</label>
            <input type="text" id="zip" name="zip">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
          </div>
        </form>
      </div>

      <div class="tab-content" id="work-tab">
        <div id="work-history-container">
          <!-- Work history entries will be added here dynamically -->
        </div>
        <button id="add-work" class="add-btn">+ Add Work Experience</button>
        
        <template id="work-template">
          <div class="entry-container">
            <form class="work-entry">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" name="company">
              </div>
              <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" name="title">
              </div>
              <div class="form-group">
                <label for="workStartDate">Start Date</label>
                <input type="month" name="workStartDate">
              </div>
              <div class="form-group">
                <label for="workEndDate">End Date</label>
                <input type="month" name="workEndDate">
              </div>
              <div class="form-group checkbox">
                <input type="checkbox" name="currentJob">
                <label for="currentJob">Current Job</label>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" rows="3"></textarea>
              </div>
            </form>
            <button class="remove-entry">Remove</button>
          </div>
        </template>
      </div>

      <div class="tab-content" id="education-tab">
        <div id="education-container">
          <!-- Education entries will be added here dynamically -->
        </div>
        <button id="add-education" class="add-btn">+ Add Education</button>
        
        <template id="education-template">
          <div class="entry-container">
            <form class="education-entry">
              <div class="form-group">
                <label for="school">School</label>
                <input type="text" name="school">
              </div>
              <div class="form-group">
                <label for="degree">Degree</label>
                <input type="text" name="degree">
              </div>
              <div class="form-group">
                <label for="field">Field of Study</label>
                <input type="text" name="field">
              </div>
              <div class="form-group">
                <label for="eduStartDate">Start Date</label>
                <input type="month" name="eduStartDate">
              </div>
              <div class="form-group">
                <label for="eduEndDate">End Date</label>
                <input type="month" name="eduEndDate">
              </div>
              <div class="form-group checkbox">
                <input type="checkbox" name="currentSchool">
                <label for="currentSchool">Currently Studying</label>
              </div>
            </form>
            <button class="remove-entry">Remove</button>
          </div>
        </template>
      </div>

      <div class="tab-content" id="skills-tab">
        <div id="skills-container">
          <div class="form-group">
            <label for="skills">Skills (comma separated)</label>
            <textarea id="skills" name="skills" rows="4" placeholder="JavaScript, HTML, CSS, Project Management"></textarea>
          </div>
          
          <div class="form-group">
            <label for="certifications">Certifications</label>
            <textarea id="certifications" name="certifications" rows="4" placeholder="AWS Certified Developer, Google Analytics"></textarea>
          </div>
          
          <div class="form-group">
            <label for="languages">Languages</label>
            <textarea id="languages" name="languages" rows="4" placeholder="English (Native), Spanish (Intermediate)"></textarea>
          </div>
        </div>
      </div>
    </section>

    <div class="actions-bottom">
      <button id="save-data" class="primary-btn">Save Profile</button>
      <button id="clear-data" class="danger-btn">Clear Profile</button>
    </div>
  </main>

  <footer>
    <p>Workday Application Assistant v1.0</p>
  </footer>
</body>
</html>
